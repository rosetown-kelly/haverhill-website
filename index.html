<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haverhill</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        img, a {
            opacity: 0;
            animation: fadeInLogo 2s ease forwards;
        }
        a {
            animation-delay: 2.5s; /* Delay this animation so it starts after the logo */
            font-size: 20px;
            text-decoration: none;
            color: #000; /* Basic black for text */
            margin-top: 20px;
        }
        @keyframes fadeInLogo {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <a href="mailto:info@haverhillbel.com">
        <img src="HaverhillLogov1.png" alt="Haverhill Logo">
    </a>
    <a href="mailto:info@haverhillbel.com">Contact Us</a>
</body>
</html>
