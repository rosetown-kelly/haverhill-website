<!DOCTYPE html>
<html lang="en" style="height: 100%; margin: 0; padding: 0;"> <!-- Reset margin and padding on html -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haverhill</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 40px); /* Subtract the total vertical padding from the viewport height */
            margin: 0;
            padding: 20px; /* Maintain padding but adjust body height */
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            box-sizing: border-box; /* Include padding in the height calculation */
        }
        img, a {
            opacity: 0;
            animation: fadeInLogo 2s ease forwards;
        }
        img {
            max-width: 90%; /* Ensure logo does not exceed 90% of the viewport width */
            height: auto; /* Maintain aspect ratio */
        }
        a {
            animation-delay: 1.5s; /* Delay this animation so it starts after the logo */
            font-size: 20px;
            text-decoration: none;
            color: #000; /* Basic black for text */
            margin-top: 20px;
        }
        @keyframes fadeInLogo {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <a href="mailto:info@haverhillbel.com">
        <img src="HaverhillLogov1.png" alt="My Logo">
    </a>
    <a href="mailto:info@haverhillbel.com">Contact Us</a>
</body>
</html>
